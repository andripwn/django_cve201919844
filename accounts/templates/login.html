<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Login</button>
    <p><a href="{% url 'accounts:password_reset' %}">Password Reset</a></p>
  </form>
</body>
</html>
